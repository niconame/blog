  <div class="container">
      <div id="profile-form" class="form-group" style="max-width:400px;margin:0 auto;padding-bottom: 20px;">
        <h2>Profile</h2>    
        <div>Password:<input type="password" id="password" class="form-control" placeholder="password" value=""></div>
        <div>Name:<input type="text" id="name" class="form-control" placeholder="name" required value=""></div>
        <div>Gender:
          <input type="radio" name="gender" value="m"> male
          <input type="radio" name="gender" value="f"> female
          <input type="radio" name="gender" value="o"> other
        </div>
        <div><span>Address:</span><input type="text" id="address" class="form-control" placeholder="address" required value=""></div>
        <div>
          <input type="submit" id="send" class="btn btn-success btn-block" value="OK">
        </div>
      </div>
    <div>
      <p class="lead text-center" id="error-message"></p>    
    </div>
  </div>
